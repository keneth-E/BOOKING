<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form Example</title>
 
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

#addImageBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 300px; /* Could be more or less, depending on screen size */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
<body>

    <button id="addImageBtn"><img src="./Images/plus.png" style="width: 30px; height: 30px;" alt=""></button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Room Details</h2>
            <form id="roomForm">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" name="roomName" required>

                <label for="numGuests">Number of Guests:</label>
                <input type="number" id="numGuests" name="numGuests" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("addImageBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Handle form submission
document.getElementById("roomForm").onsubmit = function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form values
    const roomName = document.getElementById("roomName").value;
    const numGuests = document.getElementById("numGuests").value;
    const price = document.getElementById("price").value;

    // Process the data (for now, just log it to the console)
    console.log("Room Name:", roomName);
    console.log("Number of Guests:", numGuests);
    console.log("Price:", price);

    // Close the modal
    modal.style.display = "none";

    // Optionally reset the form
    document.getElementById("roomForm").reset();
}
    </script>
</body>
</html>
